<html>
<head>
	<script src="mines.js"></script>
</head>
<body onload="onLoad()">
	<input id="cols" value="8">Width</input>
	<input id="rows" value="8">Height</input>
	<input id="mines" value="10">Mines</input>
	<select id="difficulty" onchange="difficultySelected()">
		<option value="beginner">Beginner</option>

	<canvas id="minesweeper" style="border:1px solid #000000;" oncontextmenu="return myRightClick(event);">
	</canvas>
</body>
</html>
